<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ayangg bauu</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="loveCanvas"></canvas>

<script>
  const canvas = document.getElementById("loveCanvas");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const w = canvas.width;
  const h = canvas.height;
  const cx = w / 2;
  const cy = h / 2;

  // Rumus parametric heart
  function heart(t) {
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y =
      13 * Math.cos(t) -
      5 * Math.cos(2 * t) -
      2 * Math.cos(3 * t) -
      Math.cos(4 * t);
    return [x, y];
  }

  // Buat titik-titik hati
  let points = [];
  for (let i = 0; i < 1500; i++) {
    const t = (i / 1500) * 2 * Math.PI;
    const [x, y] = heart(t);
    points.push([cx + x * 20, cy - y * 20]);
  }

  // Acak titik-titik supaya sebaran random
  points = points.sort(() => Math.random() - 0.5);

  let index = 0;

  function animate() {
    if (index < points.length) {
      ctx.beginPath();
      ctx.moveTo(cx, cy);
      ctx.lineTo(points[index][0], points[index][1]);
      ctx.strokeStyle = "deeppink";
      ctx.globalAlpha = 0.6;
      ctx.lineWidth = 1;
      ctx.stroke();
      index++;
      requestAnimationFrame(animate);
    }
  }

  animate();
</script>
</body>
</html>
